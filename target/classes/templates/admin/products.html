<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"

	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  </head>

  <body id="reportsPage">
  <nav class="navbar navbar-expand-lg">
    <div class="container navbar-container">
      <a class="navbar-brand navbar-logo" href="/admin/index">CafeManSys</a>
      <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto navbar-links">
          <li class="nav-item">
            <a class="nav-link" href="/admin/index">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/bill">
              <i class="fas fa-file-invoice-dollar"></i> Billing
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle dropdown-btn" href="#" id="navbarDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-box"></i> Operations
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/admin/add-product">Add Product</a>
              <a class="dropdown-item" href="/admin/products">View All Products</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/accounts">
              <i class="far fa-user"></i> Accounts
            </a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/admin/logout" class="nav-link navbar-btn">
              <button class="logout-btn btn btn-danger">Logout</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



    <div class="container mt-5">
      <div class="row tm-content-row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 tm-block-col">
          <div class="tm-bg-primary-dark tm-block tm-block-products">
            <h2 class="tm-block-title">All Products</h2>
            <div class="tm-product-table-container">
              <table class="table table-hover tm-table-small tm-product-table">
                <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">PRODUCT NAME</th>
                  <th scope="col">IN STOCK</th>
                  <th scope="col">CATEGORY</th>
                  <th scope="col">PRICE</th>
                  <th scope="col">Delete</th>
                  <th scope="col">Update</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                  <td></td>
                  <td class="tm-product-name" th:text="${product.productName}"></td>
                  <td th:text="${product.stockQuantity}"></td>
                  <td th:text="${product.productCategory}"></td>
                  <td th:text="${product.productPrice}"></td>
                  <td>
                    <a th:href="@{'/admin/products/delete/' + ${product.productId}}" class="tm-product-delete-link">
                      <i class="far fa-trash-alt tm-product-delete-icon"></i>
                    </a>
                  </td>
                  <td>
                    <a th:href="@{'/admin/products/update/' + ${product.productId}}" class="tm-product-delete-link">
                      <i class="fas fa-pen tm-product-update-icon"></i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>

            </div>
            <!-- table container -->
            <a
              href="/admin/add-product"
              class="btn btn-primary btn-block text-uppercase mb-3">Add new product</a>
          </div>
        </div>

      </div>
    </div>


















 <footer class="tm-footer row tm-mt-small">

            <p class="text-center text-white mb-0 px-4 small">
                Copyright &copy; <b>2025</b> All rights reserved.

            </p>
        </div>
    </footer>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $(".tm-product-name").on("click", function() {
          window.location.href = "edit-product.html";
        });
      });
    </script>
  </body>
</html>
