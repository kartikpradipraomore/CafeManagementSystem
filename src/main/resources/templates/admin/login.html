<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page - Product Admin Template</title>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="/css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="/css/templatemo-style.css" />
    <link rel="stylesheet" href="/style.css">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>

<body>
<div class="container tm-mt-big tm-mb-big">
    <div class="row">
        <div class="col-12 mx-auto tm-login-col">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="tm-block-title mb-4">Welcome to Dashboard, Login</h2>
                    </div>
                    <div class="col-12 text-center">
                        <!-- Display error messages -->
                        <div th:if="${param.error}" style="color: red;">Invalid email or password!</div>
                        <div th:if="${param.logout}" style="color: yellow;">You have been logged out.</div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <form th:action="@{/admin/login/check}" method="post">
                            <div class="form-group">
                                <label for="username">Username/Email</label>
                                <input name="username" type="email" id="username" class="form-control validate" required />
                            </div>
                            <div class="form-group mt-3">
                                <label for="password">Password</label>
                                <input name="password" id="password" type="password" class="form-control validate" required />
                            </div>
                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-primary btn-block text-uppercase">Login</button>
                            </div>
                        </form>

                        <a href="/admin/signup"> <button class="mt-2 btn btn-primary btn-block text-uppercase">
                            SIGN UP
                        </button></a>
                        <a href="/"> <button class="mt-2 btn btn-primary btn-block text-uppercase">
                            Home Page
                        </button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="tm-footer row tm-mt-small">
    <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
            Copyright &copy; <b>2018</b> All rights reserved. Design:
            <a
                    rel="nofollow noopener"
                    href="https://templatemo.com"
                    class="tm-footer-link"
            >Template Mo</a
            >
        </p>
    </div>
</footer>
<script src="/js/jquery-3.3.1.min.js"></script>
<!-- https://jquery.com/download/ -->
<script src="/js/bootstrap.min.js"></script>
<!-- https://getbootstrap.com/ -->
</body>
</html>
