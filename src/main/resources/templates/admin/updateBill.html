<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* Sidebar Styles */

        #mainsection {
            width: 100%;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;

        }

        /* Sidebar */
        .left-panel {
            width: 40%;
            background: #2c3e50;
            padding: 20px;
            color: white;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .left-panel h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f39c12;
        }

        .left-panel button {
            width: 100%;
            margin-bottom: 10px;
            background: #f39c12;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .left-panel button:hover {
            background: #e67e22;
        }

        /* Main Content */
        .container {
            margin-left: 28%;
            padding: 10px;
            width: 60%;
            right: 0;
        }

        .billing-header {
            text-align: center;
            width: 70%;
            margin-bottom: 20px;
        }

        .billing-header h2 {
            color: #f1c40f;
        }

        /* Form */
        #billingForm {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ecf0f1;
            color: #2c3e50;
            font-size: 16px;
        }

        .btn-primary {
            background: #f39c12;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background: #e67e22;
        }

        /* Table */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th, .table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #7f8c8d;
        }

        .table th {
            background: #f39c12;
            color: white;
        }

        .table td {
            color: #ecf0f1;
        }

        /* Total Summary */
        .total-summary {
            margin-top: 20px;
            padding: 15px;
            background: #34495e;
            border-radius: 10px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }

        .total {
            color: #f1c40f;
        }

    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="/css/templatemo-style.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container navbar-container">
        <a class="navbar-brand navbar-logo" href="/admin/index">CafeManSys</a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto navbar-links">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/index">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/bill">
                        <i class="fas fa-file-invoice-dollar"></i> Billing
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle dropdown-btn" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-box"></i> Operations
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/admin/add-product">Add Product</a>
                        <a class="dropdown-item" href="/admin/products">View All Products</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/accounts">
                        <i class="far fa-user"></i> Accounts
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/admin/logout" class="nav-link navbar-btn">
                        <button class="logout-btn btn btn-danger">Logout</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div id="mainsection">
    <!-- Sidebar -->
    <div class="left-panel">
<!--        <h2>View Bills</h2>-->
<!--        <button onclick="sortBillsByDate()">Sort by Date</button>-->
<!--        <button onclick="sortBillsByPrice()">Sort by Price</button>-->
<!--        <button onclick="sortBillsByProduct()">Sort by Product</button>-->
        <h3 style="text-align: center">Bill History</h3>
        <div class="billing-list">
            <ol>
                <!-- Dynamically populate the bill history -->
                <th:block th:each="bill : ${allBills}">
                    <li th:text="'Date: ' + ${#temporals.format(bill.date, 'yyyy-MM-dd')} +
              ' | Product: ' + ${bill.productName} +
              ' | Total: ₹' + ${bill.totalPrice}"></li>

                </th:block>
            </ol>
        </div>
    </div>


    <!-- Main Content -->
    <div class="container">
        <form id="billingForm" th:object="${bills}" th:action="@{'/admin/bill/update/'+${bills.getId()}}" method="post" >

            <input type="hidden" th:field="*{adminId.id}"/>

            <div class="form-group">
                <label for="productName">Product</label>
                <input type="text" id="productName" name="productName" class="form-control"
                       placeholder="Enter Product Name" th:value="${bills.productName}">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter Quantity"
                       th:value="${bills.quantity}">
            </div>
            <div class="form-group">
                <label for="productPrice">Price per Unit</label>
                <input type="number" id="productPrice" name="productPrice" class="form-control"
                       placeholder="Enter Price" th:value="${bills.productPrice}">
            </div>
            <button type="submit" class="btn btn-primary">Update Bill</button>
        </form>

        <table class="table mt-4">
            <thead>
            <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            </thead>
            <tbody id="itemsTable">
            <tr th:each="bill : ${allBills}">
                <td th:text="${#temporals.format(bill.date, 'yyyy-MM-dd')}"></td>
                <td th:text="${bill.productName}"></td>
                <td th:text="${bill.quantity}"></td>
                <td th:text="'₹' + ${bill.productPrice}"></td>
                <td th:text="'₹' + ${bill.totalPrice}"></td>
                <td>
                    <a th:href="@{'/admin/bill/delete/' + ${bill.getId()}}" class="tm-product-delete-link"> <i
                            class="far fa-trash-alt tm-product-delete-icon"></i></a>
                </td>
                <td>
                    <a th:href="@{'/admin/bill/update/' + ${bill.getId()}}" class="tm-product-delete-link"><i
                            class="fas fa-pen tm-product-update-icon"></i></a>
                </td>
            </tr>
            </tbody>
        </table>


        <div class="total-summary text-right">
            <span>Total Amount:</span>
            <span class="total" id="totalAmount">₹<span th:text="${totalPrice}"></span></span>
        </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('billingForm').addEventListener('submit', function () {
        let product = document.getElementById('productName').value;
        let quantity = parseInt(document.getElementById('quantity').value);
        let price = parseFloat(document.getElementById('productPrice').value);

        if (!product || quantity <= 0 || price <= 0) {
            alert("Please fill in all fields correctly.");
            event.preventDefault();  // Prevent only if fields are invalid
            return;
        }
    });
</script>

</body>
</html>
