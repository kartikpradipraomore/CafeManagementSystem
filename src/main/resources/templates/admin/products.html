<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Page - Admin HTML Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="/css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="/css/templatemo-style.css">
    <link rel="stylesheet" href="/style.css">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  </head>

  <body id="reportsPage">
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#" class="navbar-logo">MyApp</a>
      <ul class="navbar-links">
        <li><a href="/admin/index">Dashboard</a></li>
        <li><a href="/admin/products">Products</a></li>
        <li class="dropdown">
          <a href="#operations" class="dropdown-btn">Operations</a>
          <ul class="dropdown-menu">
            <li><a href="/admin/add-product">Add Product</a></li>
            <li><a href="#view-products">View All Products</a></li>
            <li><a href="#add-category">Add Category</a></li>
          </ul>
        </li>
        <li><a href="/admin/accounts">Accounts</a></li>
      </ul>
      <a href="/admin/login" class="navbar-btn"><button class="logout-btn">Logout</button></a>
    </div>
  </nav>
    <div class="container mt-5">
      <div class="row tm-content-row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 tm-block-col">
          <div class="tm-bg-primary-dark tm-block tm-block-products">
            <h2 class="tm-block-title">All Products</h2>
            <div class="tm-product-table-container">
              <table class="table table-hover tm-table-small tm-product-table">
                <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">PRODUCT NAME</th>
                  <th scope="col">IN STOCK</th>
                  <th scope="col">CATEGORY</th>
                  <th scope="col">PRICE</th>
                  <th scope="col">Delete</th>
                  <th scope="col">Update</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                  <td></td>
                  <td class="tm-product-name" th:text="${product.productName}"></td>
                  <td th:text="${product.stockQuantity}"></td>
                  <td th:text="${product.productCategory}"></td>
                  <td th:text="${product.productPrice}"></td>
                  <td>
                    <a th:href="@{'/admin/products/delete/' + ${product.productId}}" class="tm-product-delete-link">
                      <i class="far fa-trash-alt tm-product-delete-icon"></i>
                    </a>
                  </td>
                  <td>
                    <a th:href="@{'/admin/products/update/' + ${product.productId}}" class="tm-product-delete-link">
                      <i class="fas fa-pen tm-product-update-icon"></i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>

            </div>
            <!-- table container -->
            <a
              href="/admin/add-product"
              class="btn btn-primary btn-block text-uppercase mb-3">Add new product</a>
          </div>
        </div>

      </div>
    </div>


















    <footer class="tm-footer row tm-mt-small">
      <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
          Copyright &copy; <b>2018</b> All rights reserved. 
          
          Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
        </p>
      </div>
    </footer>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $(".tm-product-name").on("click", function() {
          window.location.href = "edit-product.html";
        });
      });
    </script>
  </body>
</html>
