        #mainsection{
            width: 100%;

        /* Sidebar */
        .left-panel {

            padding: 20px;

            overflow-y: auto;

        .left-panel button {

            margin-bottom: 10px;
            background: #f39c12;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .left-panel button:hover {
            background: #e67e22;
        }

        /* Main Content */
        .container {
            margin-left: 28%;
            padding: 10px;
            width: 70%;
            right: 0;
        }

        .billing-header {
            text-align: center;
            width: 70%;
            margin-bottom: 20px;
        }
        .billing-header h2 {
            color: #f1c40f;
        }

        /* Form */
        #billingForm {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ecf0f1;
            color: #2c3e50;
            font-size: 16px;
        }
        .btn-primary {
            background: #f39c12;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary:hover {
            background: #e67e22;
        }

        /* Table */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th, .table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #7f8c8d;
        }
        .table th {
            background: #f39c12;
            color: white;
        }
        .table td {
            color: #ecf0f1;
        }

        /* Total Summary */
        .total-summary {
            margin-top: 20px;
            padding: 15px;
            background: #34495e;
            border-radius: 10px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
        .total {
            color: #f1c40f;
        }

    </style>

<div id="mainsection">
<!-- Sidebar -->
<div class="left-panel">
    <h2>View Bills</h2>
    <button onclick="sortBillsByDate()">Sort by Date</button>
    <button onclick="sortBillsByPrice()">Sort by Price</button>
    <button onclick="sortBillsByProduct()">Sort by Product</button>
    <h3>Bill History</h3>
    <div class="billing-list" id="billHistory"></div>
</div>

<!-- Main Content -->
<div class="container">
<!--    <div class="billing-header text-center">-->
<!--        <h2>Billing System</h2>-->
<!--    </div>-->

    <form id="billingForm">
        <div class="form-group">
            <label for="product">Product</label>
            <input type="text" id="product" class="form-control" placeholder="Enter Product Name">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" class="form-control" placeholder="Enter Quantity">
        </div>
        <div class="form-group">
            <label for="price">Price per Unit</label>
            <input type="number" id="price" class="form-control" placeholder="Enter Price">
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="itemsTable"></tbody>
    </table>

    <div class="total-summary text-right">
        <span>Total Amount:</span>
        <span class="total" id="totalAmount">$0.00</span>
    </div>
</div>


</div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('billingForm').addEventListener('submit', function (event) {
        event.preventDefault();
        let product = document.getElementById('product').value;
        let quantity = parseInt(document.getElementById('quantity').value);
        let price = parseFloat(document.getElementById('price').value);
        let total = quantity * price;
        if (!product || quantity <= 0 || price <= 0) {
            alert("Please fill in all fields correctly.");
            return;
        }
        let itemRow = document.createElement('tr');
        itemRow.innerHTML = `
                <td>${product}</td>
                <td>${quantity}</td>
                <td>$${price.toFixed(2)}</td>
                <td class="total">$${total.toFixed(2)}</td>
                <td><button class="btn btn-danger" onclick="deleteItem(this)">Delete</button></td>
            `;
        document.getElementById('itemsTable').appendChild(itemRow);
        document.getElementById('billingForm').reset();
    });
    function deleteItem(button) { button.closest('tr').remove(); }
</script>
