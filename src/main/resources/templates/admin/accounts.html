	https://templatemo.com/tm-524-product-admin

                </li>

                    <a class="nav-link dropdown-toggle dropdown-btn" href="#" id="navbarDropdown" role="button"

<div class="" id="home">

    <div class="container mt-5">
        <!-- row -->
        <div class="row tm-content-row">
            <div class="tm-block-col tm-col-avatar">
                <div class="tm-bg-primary-dark tm-block tm-block-avatar">
                    <h2 class="tm-block-title">Change Avatar</h2>
                    <div class="tm-avatar-container">
                        <img
                                src="/img/avatar.png"
                                alt="Avatar"
                                class="tm-avatar img-fluid mb-4"
                        />
                        <a href="#" class="tm-avatar-delete-link">
                            <i class="far fa-trash-alt tm-product-delete-icon"></i>
                        </a>
                    </div>
                    <button class="btn btn-primary btn-block text-uppercase">
                        Upload New Photo
                    </button>
                </div>
            </div>
            <div class="tm-block-col tm-col-account-settings">
                <div class="tm-bg-primary-dark tm-block tm-block-settings">
                    <h2 class="tm-block-title">Account Settings</h2>
                    <form action="/admin/accounts/update" class="tm-signup-form row" th:object="${admin}" th:method="POST">
                        <div class="form-group col-lg-6">
                            <label for="name">Account Name</label>
                            <input type="hidden" name="id" th:value="*{id}"/>
                            <input
                                    id="name"
                                    th:value="*{name}"
                                    name="name"
                                    type="text"
                                    class="form-control validate"
                            />
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="email">Account Email</label>
                            <input
                                    id="email"
                                    th:value="*{email}"
                                    name="email"
                                    type="email"
                                    class="form-control validate"
                            />
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="password">Password</label>
                            <input
                                    id="password"
                                    th:value="*{password}"
                                    name="password"
                                    type="password"
                                    class="form-control validate"
                            />
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="password2">Re-enter Password</label>
                            <input
                                    id="password2"
                                    name="password2"
                                    type="password"
                                    class="form-control validate"
                            />
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="phone">Phone</label>
                            <input
                                    id="phone"
                                    th:value="*{phoneNumber}"
                                    name="phoneNumber"
                                    type="tel"
                                    class="form-control validate"
                            />
                        </div>
                        <div class="form-group col-lg-6">
                            <label class="tm-hide-sm">&nbsp;</label>
                            <button
                                    type="submit"
                                    class="btn btn-primary btn-block text-uppercase"
                            >
                                Update Your Profile
                            </button>
                        </div>

                    </form>
                    <div class="col-12">
                        <a th:href="@{'/admin/account/delete/' + ${admin.id}}" class="tm-signup-form-link">
                            <button
                                    type="submit"
                                    class="btn btn-primary btn-block text-uppercase"
                            >
                                Delete Your Account
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
            <p class="text-center text-white mb-0 px-4 small">
                Copyright &copy; <b>2018</b> All rights reserved.

                Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
            </p>
        </div>
    </footer>
</div>

<script src="/js/jquery-3.3.1.min.js"></script>
<!-- https://jquery.com/download/ -->
<script src="/js/bootstrap.min.js"></script>
<!-- https://getbootstrap.com/ -->
</body>
</html>
