<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2e2b2b;
        }
        .loader-container {
            position: relative;
            width: 120px;
            height: 120px;
        }
        .cup {
            width: 80px;
            height: 50px;
            border-radius: 0 0 40px 40px;
            background: #fff;
            position: absolute;
            bottom: 20px;
            left: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .cup::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 4px solid #fff;
            border-radius: 50%;
            right: -15px;
            top: 10px;
        }
        .steam {
            position: absolute;
            width: 10px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: -30px;
            animation: steamRise 2s infinite ease-in-out;
        }
        .steam:nth-child(2) {
            left: 20px;
            animation-delay: 0.5s;
        }
        .steam:nth-child(3) {
            left: 40px;
            animation-delay: 1s;
        }
        @keyframes steamRise {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px);
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="cup"></div>
        <div class="steam"></div>
        <div class="steam"></div>
        <div class="steam"></div>
    </div>
</body>
</html>
